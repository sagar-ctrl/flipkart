{% extends 'base.html' %}
{% block content %}


<div class="container bg-secondary">
    <form method="post" action="/contact/">
        {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
    <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
     <div class="form-group">
    <label for="exampleFormControlInput1">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone no">
  </div>
          <div class="form-group">
    <label for="exampleFormControlInput1">How may i help you</label>
    <input type="text" class="form-control" id="desc" name="desc" placeholder="how may i help you">
  </div>
     <button type="submit" class="btn btn-success">Submit</button>




</form>
</div>
{% endblock %}
